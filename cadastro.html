<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv-"x-UA-Compatible" content-"IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	

	<title>Login-Help.c</title>

	<link rel="stylesheet" href="css/popup.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>
<body>
	<div class="container">
		<div class="form">
			<form action="#">
				<div class="form-header">
					<div class="title">
						<h1>cadastre-se</h1>
					</div>
					<div class="login-button">
						<button><a href="login.html">Entrar</a></button>
					</div>
				</div>
				<div class="input-group">
					<div class="input-box">
						<label for="firstname">Seu primeiro nome:</label>
						<input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
					</div>
					<div class="input-box">
						<label for="lastname">Seu Sobrenome:</label>
						<input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
					</div>
					<div class="input-box">
						<label for="email">Seu Email:</label>
						<input id="email" type="email" name="email" placeholder="Digite seu email" required>
					</div>
					<div class="input-box">
						<label for="number">Seu Celular:</label>
						<input id="number" type="number" name="number" placeholder="(xx) xxxx-xxxx" required>
					</div>
					<div class="input-box">
						<label for="password">Sua Senha:</label>
						<input id="password" type="password" name="password" placeholder="Digite uma senha" required>
					</div>
					<div class="input-box">
						<label for="confirmpassword">Confirme sua Senha:</label>
						<input id="confirmpassword" type="confirmpassword" name="confirmpassword" placeholder="Digite uma senha" required>
					</div>
				</div>
				
				<div class="gender-inputs">
					<div class="gender-title">
						<h6>Gênero</h6>
					</div>
					<div class="gender-group">
						<div class="gender-input">
							<input type="radio" id="female" name="gender">
							<label for="famale">Feminino</label>
							<input type="radio" id="male" name="gender">
							<label for="male">Masculino</label>
							<input type="radio" id="others" name="gender">
							<label for="others">Outros</label>
							<input type="radio" id="none" name="gender">
							<label for="none">Prefiro não dizer</label>
						</div>
					</div>
				</div>
				<div class="continue-button">
					<input type="submit">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
