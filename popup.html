<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv-"x-UA-Compatible" content-"IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	

	<title>Login-Help.c</title>

	<style>
		body {
			background-color: #fff3f3;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="form-img">
			<img src="img/form-img" alt="formImg">
		</div>
		<div class="form">
			<form action="#">
				<div class="form-header">
					<div class="title">
						<h1>cadastre-se</h1>
					</div>
					<div class="login-button">
						<button><a href="#">Entrar</a></button>
					</div>
				</div>
				<div class="input-group">
					<div class="input-box">
						<label for="firstname">Seu primeiro nome:</label>
						<input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
					</div>
					<div class="input-box">
						<label for="lastname">Seu Sobrenome:</label>
						<input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
					</div>
					<div class="input-box">
						<label for="email">Seu Email:</label>
						<input id="email" type="email" name="email" placeholder="Digite seu email" required>
					</div>
					<div class="input-box">
						<label for="number">Seu Celular:</label>
						<input id="number" type="number" name="number" placeholder="(xx) xxxx-xxxx" required>
					</div>
					<div class="input-box">
						<label for="password">Sua Senha:</label>
						<input id="password" type="password" name="password" placeholder="Digite uma senha" required>
					</div>
					<div class="input-box">
						<label for="confirmpassword">Confirme sua Senha:</label>
						<input id="confirmpassword" type="confirmpassword" name="confirmpassword" placeholder="Digite uma senha" required>
					</div>
				</div>
				
				<div class="gender-inputs">
					<div class="gender-title">
						<h6>GÃªnero</h6>
					</div>
					
				</div>
			</form>
		</div>
	</div>
</body>
</html>
